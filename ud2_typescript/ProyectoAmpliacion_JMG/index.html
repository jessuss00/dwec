<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Proyecto Ampliación JMG</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="clasificacion">
        <table id="tablaClasificacion" border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntos</th>
                    <th>Partidos jugados</th>
                    <th>Partidos ganados</th>
                    <th>Partidos empatados</th>
                    <th>Partidos perdidos</th>
                    <th>Goles a Favor</th>
                    <th>Goles en Contra</th>
                </tr>
            </thead>
            <tbody id="tabla-cuerpo">
            </tbody>

        </table>
        <h2>Formulario de Partido</h2>

        <form id="formPartido">
            <!-- a. Equipo local -->
            <label for="equipoLocal">Equipo local:</label>
            <select id="equipoLocal">
                <option value="">Selecciona equipo</option>
                <option value="Real Madrid">Real Madrid</option>
                <option value="FC Barcelona">FC Barcelona</option>
                <option value="Atlético de Madrid">Atlético de Madrid</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Real Betis">Real Betis</option>
                <option value="Real Sociedad">Real Sociedad</option>
                <option value="Villarreal">Villarreal</option>
                <option value="Athletic Club">Athletic Club</option>
                <option value="Valencia">Valencia</option>
                <option value="Osasuna">Osasuna</option>
                <option value="Celta de Vigo">Celta de Vigo</option>
                <option value="Rayo Vallecano">Rayo Vallecano</option>
                <option value="Alavés">Alavés</option>
                <option value="RCD Espanyol">RCD Espanyol</option>
                <option value="Elche">Elche</option>
                <option value="Getafe">Getafe</option>
                <option value="Mallorca">Mallorca</option>
                <option value="Levante UD">Levante UD</option>
                <option value="Real Oviedo">Real Oviedo</option>
                <option value="Girona">Girona</option>
            </select>

            <!-- b. Equipo visitante -->
            <label for="equipoVisitante">Equipo visitante:</label>
            <select id="equipoVisitante">
                <option value="">Selecciona equipo</option>
                <option value="Real Madrid">Real Madrid</option>
                <option value="FC Barcelona">FC Barcelona</option>
                <option value="Atlético de Madrid">Atlético de Madrid</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Real Betis">Real Betis</option>
                <option value="Real Sociedad">Real Sociedad</option>
                <option value="Villarreal">Villarreal</option>
                <option value="Athletic Club">Athletic Club</option>
                <option value="Valencia">Valencia</option>
                <option value="Osasuna">Osasuna</option>
                <option value="Celta de Vigo">Celta de Vigo</option>
                <option value="Rayo Vallecano">Rayo Vallecano</option>
                <option value="Alavés">Alavés</option>
                <option value="RCD Espanyol">RCD Espanyol</option>
                <option value="Elche">Elche</option>
                <option value="Getafe">Getafe</option>
                <option value="Mallorca">Mallorca</option>
                <option value="Levante UD">Levante UD</option>
                <option value="Real Oviedo">Real Oviedo</option>
                <option value="Girona">Girona</option>
            </select>


            <!-- c. Campos numéricos -->
            <label for="golesLocal">Goles del local:</label>
            <input type="number" id="golesLocal" min="0">

            <label for="golesVisitante">Goles del visitante:</label>
            <input type="number" id="golesVisitante" min="0">
        </form>
        <button onclick="procesarPartido()">Enviar resultado</button>
    </div>

</body>

</html>
