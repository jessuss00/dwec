<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Boletin 1 - TypeScript</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Bienvenido al Boletin 1 de TypeScript</h1>
    <p>Este es un ejemplo de un documento HTML con TypeScript.</p>

    <button onclick="ej1()">Ejecutar Ejercicio 1</button>

    <button onclick="ej3()">Ejecutar Ejercicio 3</button>

    <form>
        <label for="url">URL</label>
        <input type="text" id="url">
        <p id="error2" style="color: red;"></p>
    </form>
    <button onclick="ej4()">Ejecutar Ejercicio 4</button>
